name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Resolve Node version with nodenv
        id: nodever
        uses: nodenv/actions/node-version@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodever.outputs.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Check docs are up-to-date
        run: |
          # The build step above already regenerated docs, so check if git detects any changes
          if ! git diff --quiet --exit-code ts-cli-plugin/docs/; then
            echo "❌ Documentation is out of date!"
            echo ""
            echo "The committed docs differ from what should be generated."
            echo "The following files have changed after regeneration:"
            git diff --name-only ts-cli-plugin/docs/
            echo ""
            echo "Please run the following commands and commit the changes:"
            echo "  pnpm --filter ts-cli-plugin build"
            echo ""
            echo "Differences:"
            git diff ts-cli-plugin/docs/
            exit 1
          else
            echo "✅ Documentation is up-to-date"
          fi
